<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <title>YoDiggyLauf</title>
        <link rel="shortcut icon" type="image/x-icon" href="src/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <meta name="description" content="Jelbi Hackathon 15.Februar 2020, YoDiggyLauf">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="src/style.css" rel="stylesheet" media="screen">
        <style type="text/css">
        </style>
     </head>
   <body onload="init()">
    <script src="src/script.js"></script>
    <div class="smartphone">
        <div class="conten">
        <div class="iamiphone">
            <div><img src="src/top.png" alt="navigation"></div>
            <div class="category"><h3 class="uppercase">empfehlung</h3></div>
            <div class="content">
                <div class="ydl">
                    <img src="src/tag.svg" alt="ydl tag">
                    <h2 class="uppercase">yo diggy, lauf!</h2>
                </div>
                
                <p>Der Bus <b>150</b> verspätet sich um <br/><b style="color:red;">+ 17 Minuten</b></p>
            </div>
            <div class="category"><h3>öffentliche verkehrsmittel</h3></div>
            <div class="content">
                <div>
                    <img src="src/alternative-route.png" alt="Alternative Route">
                </div>

            </div>
            <div class="category">
                <h3>Deals</h3>
            </div>
            <div class="content">
                <div>
                    <img src="src/banner.png" alt="banner advertisement">
                </div>
                <div>
                    <img src="src/banner2.png" alt="banner advertisement">
                </div>
            </div>
            <div class="category">
                <h3>random cat</h3>
            </div>
            <div class="content">
                <div>
                    <img id="cat" src="" alt="banner advertisement">
                </div>
                <div class="vote">
                    <button type="button" id="yeet" class="yeet" onclick="vote('yeet')">yeet</button>
                    <button type="button" id="sweet" class="sweet" onclick="vote('sweet')">sweet</button>
                </div>
            </div>
        </div>
        </div>
    </div>
   </body>
</html>
